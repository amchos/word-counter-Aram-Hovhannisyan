    <div>
        <form action="#">

        </thead>

                <tr>
                    <td>Number of characters</td>

                </tr>
                <tr>
                    <td>Number of words</td>
                    <td id="answer2">0</td>
                </tr>
                <tr>
                    <td>Number of sentences</td>
                    <td id="answer3">0</td>
                </tr>
                <tr>
                    <td>Number of numbers</td>
                    <td id="answer4">0</td>
                </tr>
            </tbody>
    </table>
